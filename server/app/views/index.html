<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <title>Fullstack Academy Generated Application</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/lodash/lodash.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-cookies/angular-cookies.js"></script>

    <!-- // <script src="/angular-bootstrap/ui-bootstrap.js"></script> -->

    <script src="/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="/js/common/directives/auth/auth.js"></script>
</head>
<!-- <body ng-app="FullstackGeneratedApp" ng-controller="MainController">
    <navbar items="menuItems"></navbar>
    <div ui-view></div>
</body> -->

<body ng-app="StoreApp" ng-controller="MainCtrl">

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '769853619786605',
          xfbml      : true,
          version    : 'v2.2'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Navigation -->

    <navbar items="menuItems"></navbar>

    <!-- Page Content -->
    <div class="container">
        <div class="row">

            <alert ng-show="success" type="{{success.type}}">{{ success.msg }}</alert>
            <!-- Categories -->
            <category items="categories"></category>
            <!-- end of Categories -->
            
            <div class="col-md-9">
                <!-- Carousel -->
                <carousel interval="myInterval">
                    <slide ng-repeat="thing in slides" active="thing.active">  
                        <img ng-src="{{ thing.source }}" alt="{{ thing.title }}" style="margin:auto;">
                    </slide>
                </carousel>
                <!-- end of Carousel -->

                <!-- Partial products list -->
                <products items="products"></products>
                <!-- end of products list -->
            </div>
            <!-- end of col-md-9 -->

        </div>
        <!-- end of row -->

    </div>
    <!-- /.container -->
    
    <div class="container">
        <hr>
        <!-- Footer -->
        <footer>
            <div
              style="padding-bottom: 15px;"
              class="fb-like"
              data-share="true"
              data-width="450"
              data-show-faces="true">
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; StackStore 2015</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
