<div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in items">
        <div class="thumbnail">
            <img src="{{ product.imageUrl }}" alt="{{ product.title }}">
            <div class="caption">
                <h4 class="pull-right">${{ product.price }}</h4>
                <h4><a ui-sref="item({ item: product.title })">{{ product.title }}</a>
                </h4>
                <p>{{ product.description }}</p>
            </div>
            <div class="ratings">
                <p class="pull-right">15 reviews</p>
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>

</div>
