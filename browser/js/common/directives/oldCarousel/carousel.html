<div>
    <div style="height: 305px">
        <carousel interval="myInterval">
            <slide ng-repeat="thing in items" active="thing.active">
                <img ng-src="{{ thing.image }}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{ thing.text }}</p>
                </div>
            </slide>
        </carousel>
    </div>
</div>
