<section id="home">
    {{item}}
    <row>
    <div class="col-md-6">
        <!-- image -->
        <img class="img-rounded img-responsive" ng-src="{{item.imageUrl}}">
        

    </div>
    <div class="col-md-6">
        <!-- description -->
        <h1>{{item.title}}</h1>
        <p>description: {{item.description}}</p>
        <h4>price: ${{item.price}}</h4>

        <a class="btn btn-success" ng-click="addToCart(sessionId, item)" role="button">Add to cart</a> 

    </div>
    </row>
    <row>
    <div class="col-md-12">
        <!-- reviews -->
        <ui-view></ui-view>
    </div>
    </row>
</section>
