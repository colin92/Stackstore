<div class="row">
    <div class="col-md-6 col-md-offset-2">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>Address Details</legend>

          <!-- address-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address1">Address Line 1</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 1" class="form-control" id="address1">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="address2">Address Line 2</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 2" class="form-control" id="address2">
            </div>
          </div>

          <!-- city -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address-city">City</label>
            <div class="col-sm-10">
              <input type="text" placeholder="City" class="form-control" id="address-city">
            </div>
          </div>

          <!-- state, postcode-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address-state">State</label>
            <div class="col-sm-4">
              <input type="text" placeholder="State" class="form-control" id="address-state">
            </div>

            <label class="col-sm-2 control-label" for="address-postcode">Postcode</label>
            <div class="col-sm-4">
              <input type="text" placeholder="Post Code" class="form-control" id="address-postcode">
            </div>
          </div>

          <!-- country-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address-country">Country</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Country" class="form-control" id="address-country">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
