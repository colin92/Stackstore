<div class="row">
    <div class="col-md-6 col-md-offset-2">
      <pre>{{ shippingInfo | json }}</pre>
      <form class="form-horizontal" role="form" name="shippingForm" ng-submit="shippingForm.$valid && submitShipping(shippingInfo)">
        <fieldset>
          <legend>Personal Details</legend>
            <!-- Name -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="first-name">First Name</label>
              <div class="col-sm-10">
                <input required type="text" placeholder="First name" class="form-control" id="firstName" ng-model="shippingInfo.firstName">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="last-name">Last Name</label>
              <div class="col-sm-10">
                <input required type="text" placeholder="Last name" class="form-control" id="lastName" ng-model="shippingInfo.lastName">
              </div>
            </div>
            <!-- End of name -->

            <!-- contact info -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="address-state">Email</label>
              <div class="col-sm-4">
                <input required type="text" placeholder="Email" class="form-control" id="email" ng-model="shippingInfo.email">
              </div>

              <label class="col-sm-2 control-label" for="address-phone">Phone</label>
              <div class="col-sm-4">
                <input type="text" placeholder="Phone number" class="form-control" id="phone" ng-model="shippingInfo.phone">
              </div>
            </div>
            <!-- end of contact info -->
          
        </fieldset>
        <fieldset>

          <legend>Address Details</legend>

          <!-- address-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address1">Address Line 1</label>
            <div class="col-sm-10">
              <input required type="text" placeholder="Address Line 1" class="form-control" id="address1" ng-model="shippingInfo.address1">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="address2">Address Line 2</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 2" class="form-control" id="address2" ng-model="shippingInfo.address2">
            </div>
          </div>

          <!-- city -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address-city">City</label>
            <div class="col-sm-10">
              <input required type="text" placeholder="City" class="form-control" id="address-city" ng-model="shippingInfo.city">
            </div>
          </div>

          <!-- state, postcode-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address-state">State</label>
            <div class="col-sm-4">
              <input required type="text" placeholder="State" class="form-control" id="address-state" ng-model="shippingInfo.state">
            </div>

            <label class="col-sm-2 control-label" for="address-postcode">Postcode</label>
            <div class="col-sm-4">
              <input type="text" placeholder="Post Code" class="form-control" id="address-postcode" ng-model="shippingInfo.postcode">
            </div>
          </div>

          <!-- country-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address-country">Country</label>
            <div class="col-sm-10">
              <input required type="text" placeholder="Country" class="form-control" id="address-country" ng-model="shippingInfo.country">
            </div>
          </div>
          <!-- end of country -->

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Save</button>
                <button class="btn btn-default" ng-click="nextForm()">Next</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
