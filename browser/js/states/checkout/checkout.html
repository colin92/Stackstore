<section id="checkout">
  <div>
    <tabset justified="true">
      <tab ng-repeat="tab in tabs" ui-sref="{{ tab.state }}" heading="{{ tab.label }}" active="tab.active">
        <h3>{{ tab.label }}</h3>
      </tab>
    </tabset>
  </div>
  <div id="content">
    <ui-view></ui-view>
  </div>
</section>
